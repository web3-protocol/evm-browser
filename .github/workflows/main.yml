name: Build Distributions

on:
  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      linux_artifact_name:
        description: 'Linux Artifact name'
        required: false
        default: 'linux-dist'
      windows_artifact_name:
        description: 'Windows Artifact name'
        required: false
        default: 'windows-dist'
      macos_artifact_name:
        description: 'MacOs Artifact name'
        required: false
        default: 'macos-dist'

env:
  NODE_VERSION: 18
  # TODO - set GITHUB_TOKEN for publishing to GitHub

jobs:

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.3.0

      - name: Set up Node.js ${{ env.NODE_VERSION }} ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies ğŸ”§
        run: yarn install

      - name: Build ğŸš€
        run: yarn make

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.inputs.linux_artifact_name }}
          path: ./out/make/zip


  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.3.0

      - name: Set up Node.js ${{ env.NODE_VERSION }} ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies ğŸ”§
        run: yarn install

      - name: Build ğŸš€
        run: yarn make

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.inputs.windows_artifact_name }}
          path: ./out/make/zip/


  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.3.0

      - name: Set up Node.js ${{ env.NODE_VERSION }} ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies ğŸ”§
        run: yarn install

      - name: Build ğŸš€
        run: yarn make

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.inputs.macos_artifact_name }}
          path: ./out/make/zip/
